<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TicTacToe — Human vs Bot</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 30px; }
    .board { display: grid; grid-template-columns: repeat(3,100px); grid-gap: 6px; justify-content: center; }
    .cell { width: 100px; height: 100px; font-size: 48px; display:flex; align-items:center; justify-content:center; border:1px solid #333; cursor:pointer; }
    button { margin-top: 20px; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>TicTacToe — Human vs Bot</h1>
  <div id="status">Click "New Game" to start</div>
  <div class="board" id="board"></div>
  <div><button id="new">New Game</button></div>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const newBtn = document.getElementById("new");

    function render(board) {
      boardEl.innerHTML = "";
      board.forEach((v, idx) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = v;
        if (v === "") {
          cell.onclick = async () => {
            await play(idx);
          };
        } else {
          cell.style.cursor = "default";
        }
        boardEl.appendChild(cell);
      });
    }

    async function newGame() {
      const res = await fetch("/api/new", { method: "POST" });
      const data = await res.json();
      render(data.board);
      statusEl.textContent = "Your turn (X)";
    }

    async function play(pos) {
      const res = await fetch("/api/move", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ position: pos }),
      });
      if (res.status === 400) {
        const err = await res.json();
        alert(err.error || "Invalid move");
        return;
      }
      const data = await res.json();
      render(data.board);
      if (data.winner) {
        if (data.winner === "Draw") statusEl.textContent = "Draw!";
        else statusEl.textContent = `${data.winner} wins!`;
      } else {
        statusEl.textContent = "Your turn (X)";
      }
    }

    newBtn.addEventListener("click", newGame);

    // start with a game
    newGame();
  </script>
</body>
</html>
