name: CI/CD to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:

    # --- Checkout code ---
    - name: Checkout repository
      uses: actions/checkout@v3

    # --- Setup Python ---
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    # --- Install dependencies ---
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # --- Run tests (WILL BREAK PIPELINE IF FAIL) ---
    - name: Run Pytest
      run: |
        pytest --maxfail=1 --disable-warnings -q

    # --- Deploy only if tests pass ---
    - name: Deploy to EC2 over SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Update system
          sudo apt update -y

          # Install git if missing
          if ! command -v git &> /dev/null; then
            sudo apt install -y git
          fi

          # Install docker + compose if missing
          if ! command -v docker &> /dev/null; then
            sudo apt install -y docker.io
            sudo systemctl enable docker
            sudo usermod -aG docker ubuntu
          fi

          if ! command -v docker-compose &> /dev/null; then
            sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" \
              -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          # Clone repo if missing OR pull latest
          if [ ! -d "/home/ubuntu/DevOps-CI-CD" ]; then
            git clone https://github.com/matanzh55/DevOps-CI-CD.git
          else
            cd app
            git reset --hard
            git pull
          fi

          cd /home/ubuntu/app

          # Run docker compose clean deploy
          docker-compose down
          docker-compose build --no-cache
          docker-compose up -d

